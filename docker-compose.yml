version: "3.9"

services:
    app:
        build:
            context: .
            args:
                - DEV=true
        ports:
            - 8000:8000
        volumes:
            - ./dataverse_api_project:/dataverse_api_project
        command: >
            sh -c "python manage.py makemigrations &&
             python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
        environment:
            - DB_HOST=db
            - DB_NAME=devdb
            - DB_USER=devuser
            - DB_PASS=changethis
        depends_on:
            - db

    db:
        image: postgres:15rc1-alpine
        volumes:
            - dev-db-data:/var/lib/postgresql/data
        environment:
            - POSTGRES_DB=devdb
            - POSTGRES_USER=devuser
            - POSTGRES_PASSWORD=changethis

volumes:
    dev-db-data:
